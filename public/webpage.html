<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="containerLeftSide">
        <img
          src="https://acs.guavapayment.com/acs/api/3ds2/img/phone.png"
          alt=""
        />
      </div>
      <div id="containerRightSide">
        <div id="containerRightSideContainer">
          <div id="logos">
            <img
              src="https://acs.guavapayment.com/acs/api/3ds2/img/myguava.png"
              alt=""
            />
            <img
              src="https://acs.guavapayment.com/acs/api/3ds2/img/ms.png"
              alt=""
            />
          </div>
          <div id="containerRightSideContext">
            <div id="header">E-commerce Test Stage</div>
            <div id="info">Please Enter OTP</div>

            <div id="formContainer">
              <form
                action=""
                enctype="application/x-www-form-urlencoded"
                id="authForm"
                name="authForm"
                method="post"
              >
                <div id="inputContainer">
                  <input class="input" placeholder="*" type="text" />
                  <input class="input" placeholder="*" type="text" />
                  <input class="input" placeholder="*" type="text" />
                  <input class="input" placeholder="*" type="text" />
                  <input class="input" placeholder="*" type="text" />
                </div>
                <input type="hidden" name="cres" id="cres" />
                <div id="buttonContainer">
                  <button disabled type="submit">Submit</button>
                </div>
              </form>
              <span id=""></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
